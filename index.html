<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Mobile status bar color -->
    <meta name="theme-color" content="#fff" />
    <!-- Document icon -->
    <link rel="icon" href="./assets/images/main.ico" type="image/icon type" />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
    <!-- Box Icons -->
    <link
      href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css"
      rel="stylesheet"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="./css/style.css" />
    <title>Sudoku</title>
  </head>

    <!-- Start of navigation menu -->
    <nav>
      <div class="nav-container">
        <a href="#" class="nav-logo"> Sudoku </a>

            placeholder="Your name"
            maxlength="11"
            class="input-name"
            id="input-name"
          />
          <div class="btn" id="btn-level">Easy</div>
          <div class="btn" id="btn-continue">Continue</div>
          <div class="btn btn-blue" id="btn-play">New game</div>
        </div>
        <!-- End of screen -->

        <!-- Start of game screen -->
        <div class="main-game" id="game-screen">

          </div>
          <div class="main-game-info">
            <div class="main-game-info-box main-game-info-name">
              <span id="player-name"></span>
            </div>
            <div class="main-game-info-box main-game-info-level">
              <span id="game-level"></span>
            </div>
          </div>
          <div class="main-game-info-box main-game-info-time">
            <span id="game-time">00:00:00</span>
            <div class="pause-btn" id="btn-pause">
              <i class="fas fa-pause"></i>
            </div>
          </div>
          <div class="numbers">
            <div class="number">1</div>
            <div class="number">2</div>
            <div class="number">3</div>
            <div class="number">4</div>
            <div class="number">5</div>

            <div class="number">8</div>
            <div class="number">9</div>
            <div class="delete" id="btn-delete">X</div>
          </div>
        </div>
        <!-- End of game screen -->
        <!-- Start of pause screen -->
        <div class="pause-screen" id="pause-screen">
          <div class="btn btn-blue" id="btn-resume">Resume</div>
          <div class="btn" id="btn-main-menu">Main Menu</div>
        </div>
        <!-- End of pause screen -->
        <!-- Start of result screen -->
        <div class="result-screen" id="result-screen">
          <div class="congrats">Puzzle Complete</div>
          <div class="info">Time</div>
          <div id="result-time"></div>
          <div class="btn" id="btn-new-game">New Game</div>
        </div>
        <!-- End of result screen -->

    <!-- JS -->
    <script src="./js/index.js" type="module"></script>
